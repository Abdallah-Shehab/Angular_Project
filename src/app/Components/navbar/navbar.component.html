<div class="abs_container">
  <button class="top-buuton" id="btn" onclick="topFunction()" title="TopButton">
    <i class="fa-solid fa-plane-up"></i>
  </button>
</div>

<div class="cart" id="cart">
  <button
    type="button"
    class="btn btn-outline btn-sm"
    onclick="closeCart()"
    id="closeBtn"
  >
    <i class="fa-regular fa-circle-xmark"></i>
  </button>
  <h2 style="color: white; text-align: center; margin-top: 5px">My Cart</h2>
  <hr style="color: white; width: 90%; margin-left: 5%" />

  <div class="itemsCon">
    <ul id="cart-items"></ul>
  </div>
  <hr style="color: white; width: 90%; margin-left: 5%" />
  <div class="cartBottom" id="cartBottom">
    <p>
      Total: $<span id="total-price">0.00</span>
      <br />
      <button type="button" class="btn btn-outline btn-sm" onclick="Checkout()">
        Check Out
      </button>
      <button
        type="button"
        class="btn btn-outline btn-sm"
        onclick="clearStorage()"
      >
        Clear
      </button>
    </p>
  </div>
</div>
