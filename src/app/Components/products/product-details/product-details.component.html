<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="contaienr-fluid mt-5 mb-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-5"></div>
        <div class="col-md-4">
          <div class="card">
            @if(myProduct?.img=="empty"){
            <svg
              [routerLink]="['/Products/', myProduct?.id]"
              class="img"
              xmlns="http://www.w3.org/2000/svg"
              xml:space="preserve"
              width="100%"
              height="100%"
              version="1.1"
              shape-rendering="geometricPrecision"
              text-rendering="geometricPrecision"
              image-rendering="optimizeQuality"
              fill-rule="evenodd"
              clip-rule="evenodd"
              viewBox="0 0 784.37 1277.39"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g id="Layer_x0020_1">
                <metadata id="CorelCorpID_0Corel-Layer"></metadata>
                <g id="_1421394342400">
                  <g>
                    <polygon
                      fill="#343434"
                      fill-rule="nonzero"
                      points="392.07,0 383.5,29.11 383.5,873.74 392.07,882.29 784.13,650.54"
                    ></polygon>
                    <polygon
                      fill="#8C8C8C"
                      fill-rule="nonzero"
                      points="392.07,0 -0,650.54 392.07,882.29 392.07,472.33"
                    ></polygon>
                    <polygon
                      fill="#3C3C3B"
                      fill-rule="nonzero"
                      points="392.07,956.52 387.24,962.41 387.24,1263.28 392.07,1277.38 784.37,724.89"
                    ></polygon>
                    <polygon
                      fill="#8C8C8C"
                      fill-rule="nonzero"
                      points="392.07,1277.38 392.07,956.52 -0,724.89"
                    ></polygon>
                    <polygon
                      fill="#141414"
                      fill-rule="nonzero"
                      points="392.07,882.29 784.13,650.54 392.07,472.33"
                    ></polygon>
                    <polygon
                      fill="#393939"
                      fill-rule="nonzero"
                      points="0,650.54 392.07,882.29 392.07,472.33"
                    ></polygon>
                  </g>
                </g>
              </g>
            </svg>
            }@else {
            <img
              [src]="myProduct?.img"
              alt="mouse corsair"
              class="img"
              width="150px"
              height="350px"
            />
            }

            <div class="textBox">
              <p class="text head">{{ myProduct?.name }}</p>
              <!-- <span>Cryptocurrency</span> -->
              <p class="text price">{{ myProduct?.price }}$</p>
              <p class="text price">Quantity: {{ myProduct?.quantity }}</p>

              <button
                class="btn btn-secondary"
                [routerLink]="['/Products/edit', myProduct?.id]"
              >
                <i class="bi bi-pencil-square"></i>
              </button>
              <button
                class="btn btn-warning"
                (click)="DeleteProduct(myProduct?.id)"
              >
                <i class="bi bi-trash2-fill"> </i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
